<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="css/emp.css">
    <title>Abarrotes Jessica - Ventas</title>
</head>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <img src="" id="logo" alt="">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h2>Productos</h2>
                <div class="col-4" id="tabla">
                    <table class="table table-dark table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col-4">#</th>
                                <th scope="col-4">Producto</th>
                                <th scope="col-4">Existencia</th>
                                <th scope="col-4">Precio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-4">
                <h2>Nombre del producto</h2>
                <form>
                    <div class="form-group">
                        <label>Nombre del producto</label>
                        <input type="text" class="form-control" placeholder="Nombre del producto">
                    </div>
                </form>
                <h2>Cantidad</h2>
                <form>
                    <div class="form-group">
                        <label>Cantidad</label>
                        <input type="number" class="form-control" placeholder="Cantidad">
                    </div>
                </form>
                <button type="button" class="btn btn-outline-dark">Agregar a compra</button>
                <h2>Modificar producto</h2>
                <form>
                    <div class="form-group">
                        <label>Modificar producto</label>
                        <input type="text" class="form-control" placeholder="Modificar prodcuto">
                    </div>
                </form>
                <button type="button" class="btn btn-outline-dark">Modificar</button>
                <h2>Eliminar producto</h2>
                <form>
                    <div class="form-group">
                        <label>Eliminar producto</label>
                        <input type="text" class="form-control" placeholder="Eliminar producto">
                    </div>
                </form>
                <button type="button" class="btn btn-outline-dark">Eliminar</button>
            </div>
            <div class="col-4">
                <h2>Lista de compras</h2>
                <div class="col" id="tabla">
                    <table class="table table-dark table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Producto</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td></td>
                                <td></td>
                                <td></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <button type="button" class="btn btn-outline-dark">Comprar</button>
            </div>
        </div>
    </div>
</body>

</html>
