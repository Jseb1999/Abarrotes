<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/menu_admin.css">
        <title>Abarrotes Jessica</title>
</head>

<body>
    <!--Contenedor de imagenes-->
    <div class="container_img">
        <div class="row">
            <div class="col-4">
                <img class="centrado" src="img/empleadoicon.png" style="max-width: 100%">
            </div>
            <div class="col-4">
                <img img class="centrado" src="img/Productoicon.png" style="max-width: 100%">
            </div>
            <div class="col-4">
                <img img class="centrado" src="img/proveedoricon.png" style="max-width: 100%">
            </div>
        </div>
    </div>
    <!--Contenedor de botones-->
    <div class="container_btn">
        <div class="row">
            <div class="col-4">
                <button type="button" class="btn btn-outline-secondary btn-lg">Empleado</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-outline-warning btn-lg">Producto</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-outline-dark btn-lg">Proveedor</button>
            </div>
        </div>
    </div>  
</body>

</html>
